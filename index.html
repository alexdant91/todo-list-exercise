<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
      <!-- CONTROLLI FUNZIONE -->
      <form class="bd-search d-flex align-items-center" onsubmit="(e) => e.preventDefault();">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="todo-search">Cerca nella lista per titolo</label>
              <input type="search" class="form-control" id="todo-search" placeholder="Inserisci titolo...">
              <small id="todo-search-help" class="form-text text-muted">Puoi cercare risultati in base al titolo. Digita almeno 3 caratteri.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="todo-sort">Ordina la lista</label>
              <select type="search" class="form-control" id="todo-sort">
                <option value="">Nessun ordine</option>
                <option value="ID_ASC">ID Ascendente</option>
                <option value="ID_DESC">ID Discendente</option>
                <option value="TITLE_ASC">Titolo A-Z</option>
                <option value="TITLE_DESC">Titolo Z-A</option>
              </select>
              <small id="todo-sort-help" class="form-text text-muted">Scegli come ordinare la lista secondo diverse opzioni.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="todo-filter">Filtra la lista</label>
              <select type="search" class="form-control" id="todo-filter">
                <option value="">Mostra tutti</option>
                <option value="COMPLETED_TRUE">Completati</option>
                <option value="COMPLETED_FALSE">Da completare</option>
              </select>
              <small id="todo-filter-help" class="form-text text-muted">Scegli se filtrare la lista secondo lo stato di completamento.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="todo-limit">Mostra per pagina</label>
              <div class="input-group">
                <select type="search" class="form-control" id="todo-limit">
                  <option value="10">10 Risultati</option>
                  <option value="25">25 Risultati</option>
                  <option value="50">50 Risultati</option>
                  <option value="100">100 Risultati</option>
                  <option value="ALL">Mostra Tutti</option>
                </select>
                <div class="input-group-append">
                  <span class="input-group-text" id="todo-limit-value">0/0</span>
                </div>
              </div>
              <small id="todo-limit-help" class="form-text text-muted">Scegli quanti risultati vuoi mostrare per ogni pagina.</small>
            </div>
          </div>
      </form>
    </div>

    <div class="container">
      <!-- TABELLA -->
      <table id="todo-list" class="table">
        <thead class="thead-dark"></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container pagination-container">
      <!-- IMPAGINAZIONE -->
      <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>

    <!-- Import degli script -->
    <script src="js/todo.js"></script>
  </body>

</html>
